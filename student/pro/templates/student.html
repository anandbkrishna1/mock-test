{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>student</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
  </head>
  <body>
    <div class="container-fluid bg-dark">
        <ul class="nav justify-content-end">
            
            <li class="nav-item">
              <a class="nav-link" href="#"><i class="fa-regular fa-user"></i></a>
            </li>
          </ul>
    </div>
    <div class="container-fluid">
        <ul class="nav justify-content-center p-2 m-2">
            <li class="nav-item subnav">
              <a class="nav-link active text-dark" aria-current="page" href="{% url 'student' %}">Home</a>
            </li>
              <li class="nav-item subnav">
                <a class="nav-link text-dark" href="#">Class Discussions</a>
              </li>
              <li class="nav-item subnav">
                <a class="nav-link text-dark" href="#">View & Pay Fees</a>
              </li>
               <li class="nav-item subnav'">
                <a class="nav-link text-dark" href="#">Gradebook</a>
              </li> 
              <li class="nav-item subnav">
                <a class="nav-link text-dark" href="#">Test Scores</a>
              </li>
               <li class="nav-item subnav">
                <a class="nav-link text-dark" href="#">Calendar</a>
              </li> 
              
          </ul>

    </div>

    <div class="container">
        <div class="row" style="margin-top: 2rem;">
            {% for i in student %}
            <div class="col-sm-4 col-md-3 col-sm-2 " >
            <div class="card" style="width: 75%;">
                <img src="{{ i.Image.url }}" class="card-img-top w-100" alt="...">
                <div class="card-body">
                  <p class="card-title">Name of student : {{i.Name}}</p>
                  <p class="card-text">Class : {{i.Class}}</p>
                  <a href="{% url 'detail' i.pk %}" class="btn btn-primary">View details</a>
                </div>
              </div>
            </div>
            {% endfor %}
        </div>
        
    
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
